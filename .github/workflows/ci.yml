name: ci

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pages: write
  pull-requests: write
  id-token: write

jobs:
  version_check:
    name: Version check
    uses: ./.github/workflows/version-check.yml
    secrets: inherit
    continue-on-error: true

  release:
    name: Release
    uses: ./.github/workflows/release.yml
    secrets: inherit
    needs:
      - version_check
    if: ${{ needs.version_check.outcome == 'success' }}
    continue-on-error: true

  test_coverage:
    name: Upload results to Codecov on Release
    uses: ./.github/workflows/test.yml
    secrets: inherit
    needs:
      - release
    if: ${{ needs.release.outcome == 'success' }}
    continue-on-error: true

  docs_check:
    name: Docs Check
    uses: ./.github/workflows/docs-check.yml
    secrets: inherit
    needs:
      - release
    if: success() || failure() # same as '!cancelled()' which allows to cancel the job manually
    continue-on-error: true

  build_docs:
    name: Build Documentation
    uses: ./.github/workflows/build-docs.yml
    secrets: inherit
    needs:
      - docs_check
    if: ${{ needs.docs_check.outcome == 'success' }}
    continue-on-error: true

  publish_docs:
    name: Publish Docs to GitHub Pages
    uses: ./.github/workflows/publish-docs.yml
    secrets: inherit
    needs:
      - build_docs
    if: ${{ needs.build_docs.outcome == 'success' }}
    continue-on-error: true
