name: ci

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pages: write
  pull-requests: write
  id-token: write

jobs:
  version_check:
    name: Version check
    uses: ./.github/workflows/version-check.yml
    secrets: inherit

  semantic_release:
    name: Run Semantic Release
    uses: ./.github/workflows/semantic-release.yml
    secrets: inherit
    needs:
      - version_check
    if: always() && needs.version_check.outputs.success == 'true'

  unit_tests:
    name: Run Unit Tests and Upload Coverage to Codecov
    uses: ./.github/workflows/unit-tests.yml
    secrets: inherit
    needs:
      - semantic_release
    if: always() && needs.semantic_release.result == 'success'

  docs_check:
    name: Docs Check
    uses: ./.github/workflows/docs-check.yml
    secrets: inherit
    needs:
      - semantic_release
    if: always()

  build_docs:
    name: Build Documentation
    uses: ./.github/workflows/build-docs.yml
    secrets: inherit
    needs:
      - docs_check
    if: always() && needs.docs_check.outputs.success == 'true'

  publish_docs:
    name: Publish Docs to GitHub Pages
    uses: ./.github/workflows/publish-docs.yml
    secrets: inherit
    needs:
      - build_docs
    if: always() && needs.build_docs.result == 'success'
