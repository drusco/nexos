name: version-check

on:
  workflow_call:

jobs:
  check_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all commits and tags

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Cache root node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install root dependencies
        run: npm install

      - name: Determine next and previous version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e
          output=$(npx semantic-release --dry-run || echo "")

          echo "$output"

          # Extract next version safely
          next_version=$(echo "$output" | grep -oP '(?<=next release version is )[^ ]+' || echo "")

          echo "NEXT_VERSION=$next_version" >> $GITHUB_ENV

      - name: Check next version
        id: check_version
        run: |
          if [[ -z "${{ env.NEXT_VERSION }}" ]]; then
            echo "❌ No new version detected."
            exit 1
          else
            echo "✅ New version detected: ${{ env.NEXT_VERSION }}"
            exit 0
          fi
