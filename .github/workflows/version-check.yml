name: version-check

on:
  workflow_call:

jobs:
  check_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all tags
          fetch-tags: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Cache root node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install root dependencies
        run: npm install

      - name: Determine next and previous version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e

          # Run semantic-release in dry-run mode and capture full output
          output=$(npx semantic-release --dry-run || echo "")

          echo "$output"

          # Extract next version
          next_version=$(echo "$output" | awk 'BEGIN {IGNORECASE=1} /next release version is/ {print $NF}' || echo "")

          echo "next_version=$next_version" >> $GITHUB_ENV

      - name: Check next version
        id: check_version
        run: |
          NEXT_VERSION="${{ env.next_version }}"

          if [[ -z "$NEXT_VERSION" ]]; then
            echo "❌ No new version detected."
            echo "SKIP_DEPLOY=true" >> $GITHUB_ENV
            exit 1
          fi

          echo "✅ New version detected: $NEXT_VERSION"
          exit 0
