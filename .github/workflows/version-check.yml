name: version-check

on:
  workflow_call:

jobs:
  check_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all tags

      - name: Get last tag
        id: last_tag
        run: |
          # Get the most recent tag (if any)
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          # Remove the "v" prefix if it exists
          last_tag=${last_tag#v}
          echo "last_tag=$last_tag" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Install dependencies
        run: npm install

      - name: Determine next version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: next_version
        run: |
          next_version=$(npx semantic-release --dry-run | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+(-next\.[0-9]+)?')
          echo "next_version=$next_version" >> $GITHUB_ENV

      - name: Compare versions
        id: version_check
        run: |
          LAST_VERSION="${{ env.last_tag }}"
          NEXT_VERSION="${{ env.next_version }}"

          # If no last tag exists, allow deployment
          if [[ -z "$LAST_VERSION" ]]; then
            echo "âœ… No previous tag found, allowing deployment."
            exit 0
          fi

          # Extract major, minor, and patch numbers
          LAST_MAJOR=$(echo "$LAST_VERSION" | grep -oP '^[0-9]+' || echo 0)
          LAST_MINOR=$(echo "$LAST_VERSION" | grep -oP '(?<=^[0-9]+\.)[0-9]+' || echo 0)
          LAST_PATCH=$(echo "$LAST_VERSION" | grep -oP '(?<=^[0-9]+\.[0-9]+\.)[0-9]+' || echo 0)

          NEXT_MAJOR=$(echo "$NEXT_VERSION" | grep -oP '^[0-9]+' || echo 0)
          NEXT_MINOR=$(echo "$NEXT_VERSION" | grep -oP '(?<=^[0-9]+\.)[0-9]+' || echo 0)
          NEXT_PATCH=$(echo "$NEXT_VERSION" | grep -oP '(?<=^[0-9]+\.[0-9]+\.)[0-9]+' || echo 0)

          # Check if last tag is a pre-release
          if [[ "$LAST_VERSION" == *"-next"* ]]; then
            echo "ðŸ”Ž Last version is a pre-release."
          else
            echo "ðŸ”Ž Last version is a stable release."
          fi

          # If it's a pre-release, allow only minor or major updates (no patch bumps)
          if [[ "$LAST_VERSION" == *"-next"* ]]; then
            if [[ "$NEXT_MAJOR" -gt "$LAST_MAJOR" || "$NEXT_MINOR" -gt "$LAST_MINOR" ]]; then
              echo "âœ… Allowed: Pre-release transitioning with major/minor bump."
              exit 0
            else
              echo "âŒ Disallowed: Patch update for pre-release."
              exit 1
            fi
          fi

          # If it's a stable release, allow major, minor, or patch updates
          echo "âœ… Allowed: Stable version update (major/minor/patch)."
          exit 0
