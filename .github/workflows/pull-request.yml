name: pull-request

on:
  workflow_call:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  validate:
    name: Code validation
    uses: ./.github/workflows/validate.yml

  test:
    name: Run tests
    uses: ./.github/workflows/test.yml
    secrets: inherit
    needs:
      - validate
    if: success()
